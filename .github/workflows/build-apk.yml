name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Clean up disk space before installation
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune --all --force
        df -h
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libreadline-dev \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libpng-dev \
          libgles2-mesa-dev \
          patchelf \
          cmake \
          curl \
          wget \
          gnupg \
          libc++-dev \
          libc++abi-dev \
          build-essential
    
    - name: Create requirements.txt
      run: |
        echo "kivy==2.1.0" > requirements.txt
        echo "kivymd==1.1.1" >> requirements.txt
        echo "pillow==9.5.0" >> requirements.txt
        echo "cython==0.29.33" >> requirements.txt
        echo "buildozer==1.5.0" >> requirements.txt
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
        [app]
        title = Ceiling Calculator
        package.name = ceiling_calculator
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf,db
        version = 0.1
        requirements = python3,kivy==2.1.0,kivymd==1.1.1,sqlite3,android,pillow==9.5.0
        orientation = portrait
        android.arch = arm64-v8a
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        android.api = 31
        android.minapi = 21
        android.ndk = 23b
        android.gradle_dependencies = 'com.google.android.material:material:1.8.0'
        android.enable_androidx = True
        p4a.branch = master
        debug = 1
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.adb_path = /usr/bin/adb
        EOF
    
    - name: Set up Android SDK properly
      run: |
        # Create Android SDK directory structure
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        
        # Download and extract Android command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        unzip commandlinetools-linux-9123335_latest.zip
        
        # Rename the extracted folder to 'latest' as required by sdkmanager
        mv cmdline-tools latest
        
        # Set environment variables
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Make directories for SDK components
        mkdir -p $ANDROID_HOME/platform-tools
        mkdir -p $ANDROID_HOME/build-tools
        mkdir -p $ANDROID_HOME/platforms
        
        # Save environment variables for future steps
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Accept Android SDK licenses
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Accept licenses with yes command
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        yes | sdkmanager --update > /dev/null 2>&1
        
        # Install specific SDK components needed for build
        yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620" > /dev/null 2>&1
        
        # Verify installation
        sdkmanager --list_installed | grep -E "(platform-tools|platforms;android-31|build-tools;31.0.0|ndk)"
    
    - name: Clean up Android SDK cache
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        sudo apt-get clean
        rm -rf $ANDROID_HOME/.cache
        rm -rf ~/.gradle/caches
    
    - name: Build APK with verbose logging and retries
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
        P4A_USE_ANDROID_NDK: "True"
        P4A_BUILD_RETRIES: "3"
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        export P4A_USE_SETUP_PYTHON=1
        
        # First attempt
        echo "Starting build attempt 1..."
        buildozer -v android debug || {
          echo "First build attempt failed. Cleaning and retrying..."
          buildozer android clean
          
          # Second attempt
          echo "Starting build attempt 2..."
          buildozer -v android debug || {
            echo "Second build attempt failed. Full clean and final attempt..."
            rm -rf ~/.buildozer
            mkdir -p ~/.buildozer/android/platform
            
            # Third attempt
            echo "Starting build attempt 3..."
            buildozer -v android debug || {
              echo "All build attempts failed!"
              exit 1
            }
          }
        }
        
        # Copy APK to artifacts directory
        mkdir -p artifacts
        find bin/ -name "*.apk" -exec cp {} artifacts/ceiling_calculator.apk \;
        if [ ! -f artifacts/ceiling_calculator.apk ]; then
          echo "APK file not found in bin/ directory!"
          ls -la bin/
          exit 1
        fi
        
        echo "APK file size: $(du -h artifacts/ceiling_calculator.apk)"
        echo "Build completed successfully!"
    
    - name: Verify APK exists
      run: |
        if [ -f artifacts/ceiling_calculator.apk ]; then
          echo "✅ APK file found and ready for upload"
          ls -la artifacts/
        else
          echo "❌ APK file not found!"
          ls -la bin/
          exit 1
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: artifacts/ceiling_calculator.apk
        retention-days: 7
