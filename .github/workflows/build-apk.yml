name: Build APK with Docker Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer Docker
        run: |
          docker run --rm \
            -v $PWD:/home/user/app \
            kivy/buildozer \
            bash -c "cd /home/user/app && buildozer android debug --allow-root"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ceiling-calculator-apk
          path: bin/*.apk
