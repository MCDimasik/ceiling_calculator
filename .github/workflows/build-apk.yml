name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Clean up disk space
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libreadline-dev \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libpng-dev \
          libgles2-mesa-dev \
          patchelf \
          libsqlite3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.35 kivy kivymd pillow
        
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
        [app]
        title = Ceiling Calculator
        package.name = ceiling_calculator
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf,db
        version = 0.1
        requirements = python3,kivy,kivymd,sqlite3,android,pillow
        orientation = portrait
        android.arch = arm64-v8a
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        android.api = 33
        android.minapi = 26
        android.ndk = 25b
        android.gradle_dependencies = 'com.google.android.material:material:1.8.0'
        android.enable_androidx = True
        p4a.branch = master
        debug = 1
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        EOF
    
    - name: Build APK with retries
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      run: |
        export P4A_USE_SETUP_PYTHON=1
        export P4A_BUILD_RETRIES=3
        buildozer -v android debug || (echo "First attempt failed, retrying..." && sleep 10 && buildozer -v android debug)
        cp bin/*.apk ./ceiling_calculator.apk || echo "APK file not found"
    
    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: ceiling_calculator.apk
        retention-days: 7
