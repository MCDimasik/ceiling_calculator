name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Create requirements.txt
      run: |
        echo "kivy==2.1.0" > requirements.txt
        echo "kivymd==1.1.1" >> requirements.txt
        echo "pillow==9.5.0" >> requirements.txt
        echo "cython==0.29.33" >> requirements.txt
        echo "buildozer==1.5.0" >> requirements.txt
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Clean up disk space
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libreadline-dev \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libpng-dev \
          libgles2-mesa-dev \
          patchelf \
          cmake \
          curl \
          wget \
          gnupg \
          libc++-dev \
          libc++abi-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
        [app]
        title = Ceiling Calculator
        package.name = ceiling_calculator
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf
        version = 0.1
        requirements = python3,kivy==2.1.0,kivymd==1.1.1,sqlite3,android,pillow==9.5.0
        orientation = portrait
        android.arch = arm64-v8a
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        android.api = 33
        android.minapi = 26
        android.ndk = 25b
        android.gradle_dependencies = 'com.google.android.material:material:1.8.0'
        android.enable_androidx = True
        p4a.branch = master
        debug = 1
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        EOF
    
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-10406996_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Accept Android SDK licenses
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        yes | sdkmanager --licenses || true
        yes | sdkmanager --update
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        yes | sdkmanager --licenses
    
    - name: Build APK with verbose logging
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        export P4A_USE_SETUP_PYTHON=1
        
        # Очистка кэша перед сборкой
        rm -rf ~/.buildozer
        
        # Запуск сборки с подробным логированием
        buildozer -v android debug 2>&1 | tee build.log
        
        # Если сборка не удалась, показываем последние 100 строк лога
        if [ $? -ne 0 ]; then
          echo "=== BUILD FAILED ==="
          echo "Last 100 lines of build.log:"
          tail -100 build.log
          exit 1
        fi
        
        # Копируем APK файл
        mkdir -p artifacts
        cp bin/*.apk artifacts/ceiling_calculator.apk
        echo "APK file size: $(du -h artifacts/ceiling_calculator.apk)"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: artifacts/ceiling_calculator.apk
        retention-days: 7
