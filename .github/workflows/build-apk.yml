name: Simple Kivy APK Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          python3-dev autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          cmake libffi-dev libssl-dev \
          curl wget automake
    
    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install cython
    
    - name: Create buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          # Простая конфигурация
          sed -i '/^requirements = /d' buildozer.spec
          echo "requirements = python3,kivy,kivymd,pillow" >> buildozer.spec
          echo "android.archs = arm64-v8a" >> buildozer.spec
          echo "android.api = 33" >> buildozer.spec
          echo "android.sdk = 33" >> buildozer.spec
          echo "android.ndk = 23.1.7779620" >> buildozer.spec
        fi
    
    - name: Build APK
      run: |
        # Даем ответы на все вопросы автоматически
        echo "y" | buildozer android debug 2>&1 | tail -200
        
        # Копируем APK
        mkdir -p artifacts
        cp bin/*.apk artifacts/app.apk 2>/dev/null || true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: artifacts/*.apk
