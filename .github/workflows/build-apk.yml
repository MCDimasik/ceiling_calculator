name: Build APK - Final Working Version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Clean up disk space aggressively
      run: |
        sudo docker image prune --all --force
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/share/swift /usr/local/.ghcup
        sudo rm -rf /usr/local/lib/node_modules
        sudo apt-get autoremove --purge -y
        df -h
    
    - name: Install essential system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git zip unzip openjdk-17-jdk python3-dev autoconf libtool pkg-config \
          libssl-dev libffi-dev libbz2-dev libsqlite3-dev libncurses5-dev \
          libncursesw5-dev zlib1g-dev libreadline-dev liblzma-dev libxml2-dev \
          libxslt1-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev libjpeg-dev libpng-dev libgles2-mesa-dev patchelf \
          cmake curl wget gnupg libc++-dev libc++abi-dev build-essential \
          software-properties-common
    
    - name: Create requirements.txt with pinned versions
      run: |
        echo "kivy==2.1.0" > requirements.txt
        echo "kivymd==1.1.1" >> requirements.txt
        echo "pillow==9.5.0" >> requirements.txt
        echo "cython==0.29.33" >> requirements.txt
        echo "buildozer==1.5.0" >> requirements.txt
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create optimized buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = Ceiling Calculator" >> buildozer.spec
        echo "package.name = ceiling_calculator" >> buildozer.spec
        echo "package.domain = org.test" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,ttf,db" >> buildozer.spec
        echo "version = 0.1" >> buildozer.spec
        echo "requirements = python3,kivy==2.1.0,kivymd==1.1.1,sqlite3,android,pillow==9.5.0" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.arch = arm64-v8a" >> buildozer.spec
        echo "android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE" >> buildozer.spec
        echo "android.api = 31" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk = 23b" >> buildozer.spec
        echo "android.sdk = 31" >> buildozer.spec
        echo "android.gradle_dependencies = 'com.google.android.material:material:1.8.0'" >> buildozer.spec
        echo "android.enable_androidx = True" >> buildozer.spec
        echo "p4a.branch = master" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "debug = 1" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 1" >> buildozer.spec
        echo "android.sdk_path = /opt/android-sdk" >> buildozer.spec
        echo "android.ndk_path = /opt/android-sdk/ndk/23.1.7779620" >> buildozer.spec
    
    - name: Install Android SDK with specific versions
      run: |
        sudo mkdir -p /opt/android-sdk
        sudo chown -R $USER:$USER /opt/android-sdk
        cd /tmp
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip
        mkdir -p /opt/android-sdk/cmdline-tools
        mv cmdline-tools /opt/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=/opt/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        mkdir -p $ANDROID_HOME/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620" "cmdline-tools;latest" --sdk_root=$ANDROID_HOME
        sdkmanager --list_installed --sdk_root=$ANDROID_HOME | grep -E "(platform-tools|platforms;android-31|build-tools;31.0.0|ndk)"
    
    - name: Set environment variables permanently
      run: |
        echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools" >> $GITHUB_ENV
        echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV
    
    - name: Pre-build cleanup
      run: |
        rm -rf ~/.buildozer
        mkdir -p ~/.buildozer/android/platform
    
    - name: Build APK with maximum debugging and retries
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
        P4A_USE_SETUP_PYTHON: "1"
        ANDROID_HOME: "/opt/android-sdk"
      run: |
        export PATH="$PATH:/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools"
        export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
        echo "Starting build process with debug logging"
        echo "Android SDK path: $ANDROID_HOME"
        echo "Java home: $JAVA_HOME"
        echo "PATH: $PATH"
        echo "=== BUILD ATTEMPT 1 ==="
        buildozer -v android debug || {
          echo "First attempt failed. Cleaning up..."
          buildozer android clean
          echo "=== BUILD ATTEMPT 2 ==="
          buildozer -v android debug || {
            echo "Second attempt failed. Full cleanup..."
            rm -rf ~/.buildozer
            mkdir -p ~/.buildozer/android/platform
            echo "=== BUILD ATTEMPT 3 ==="
            buildozer -v android debug || {
              echo "=== FINAL BUILD FAILED ==="
              echo "Diagnostic information:"
              echo "Buildozer version: $(buildozer --version 2>/dev/null || echo 'not found')"
              echo "Python version: $(python --version 2>&1)"
              echo "Java version: $(java -version 2>&1)"
              echo "Android SDK contents:"
              ls -la /opt/android-sdk || true
              echo "Build-tools directory:"
              ls -la /opt/android-sdk/build-tools || true
              echo "Last 200 lines of buildozer log:"
              find ~/.buildozer -name "build.log" -exec tail -200 {} \; || true
              exit 1
            }
          }
        }
        APK_FILE=$(find bin/ -name "*.apk" 2>/dev/null | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "ERROR: APK file not found!"
          echo "Contents of bin directory:"
          ls -la bin/ || true
          echo "Search for APK files:"
          find . -name "*.apk" -ls || true
          exit 1
        fi
        mkdir -p artifacts
        cp "$APK_FILE" artifacts/ceiling_calculator.apk
        echo "✅ APK successfully built: $(du -h artifacts/ceiling_calculator.apk)"
    
    - name: Verify APK integrity
      run: |
        if [ ! -f artifacts/ceiling_calculator.apk ]; then
          echo "❌ APK file not found after build!"
          exit 1
        fi
        if ! command -v file &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y file
        fi
        if ! file artifacts/ceiling_calculator.apk | grep -q "Android package"; then
          echo "❌ File is not a valid APK!"
          file artifacts/ceiling_calculator.apk
          exit 1
        fi
        echo "✅ APK validation successful"
        ls -la artifacts/
    
    - name: Upload final APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: artifacts/ceiling_calculator.apk
        retention-days: 7
