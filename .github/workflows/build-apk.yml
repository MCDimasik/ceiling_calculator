name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3 \
          python3-pip \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libgdbm-dev \
          libreadline-dev \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          libffi-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libpng-dev \
          libgles2-mesa-dev \
          patchelf \
          libsqlite3-dev
    
    - name: Install Buildozer and dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy
        pip install kivymd
        pip install pillow
    
    - name: Create required directories
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
        [app]
        title = Ceiling Calculator
        package.name = ceiling_calculator
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,ttf,db
        version = 0.1
        requirements = python3,kivy,kivymd,sqlite3,android,pillow
        orientation = portrait
        osx.python_version = 3
        osx.kivy_version = 2.1.0
        fullscreen = 1
        android.arch = arm64-v8a
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        android.api = 31
        android.minapi = 21
        android.ndk = 23b
        android.gradle_dependencies = 'com.google.android.material:material:1.4.0'
        android.enable_androidx = True
        p4a.branch = master
        debug = 1
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        EOF
    
    - name: Build APK
      id: build_apk
      env:
        JAVA_OPTS: "-Xmx4096m"
      run: |
        export P4A_USE_SETUP_PYTHON=1
        buildozer android debug
        cp bin/*.apk ./ceiling_calculator.apk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: ceiling-calculator-apk
        path: ceiling_calculator.apk
