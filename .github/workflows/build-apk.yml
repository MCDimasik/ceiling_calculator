name: Build APK - Final Working Version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Clean up disk space
      run: |
        sudo docker image prune --all --force
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/share/swift /usr/local/.ghcup
        sudo rm -rf /usr/local/lib/node_modules
        sudo apt-get autoremove --purge -y
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git zip unzip openjdk-17-jdk python3-dev autoconf libtool pkg-config \
          libssl-dev libffi-dev libbz2-dev libsqlite3-dev libncurses5-dev \
          libncursesw5-dev zlib1g-dev libreadline-dev liblzma-dev libxml2-dev \
          libxslt1-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev libjpeg-dev libpng-dev libgles2-mesa-dev patchelf \
          cmake curl wget gnupg libc++-dev libc++abi-dev build-essential \
          software-properties-common libncurses-dev lib32z1
    
    - name: Create requirements.txt
      run: |
        echo "kivy==2.1.0" > requirements.txt
        echo "kivymd==1.1.1" >> requirements.txt
        echo "pillow==9.5.0" >> requirements.txt
        echo "cython==0.29.33" >> requirements.txt
        echo "buildozer==1.5.0" >> requirements.txt
    
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = Ceiling Calculator" >> buildozer.spec
        echo "package.name = ceiling_calculator" >> buildozer.spec
        echo "package.domain = org.test" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,ttf,db" >> buildozer.spec
        echo "version = 0.1" >> buildozer.spec
        echo "requirements = python3,kivy==2.1.0,kivymd==1.1.1,sqlite3,android,pillow==9.5.0" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE" >> buildozer.spec
        echo "android.archs = arm64-v8a" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 24" >> buildozer.spec
        echo "android.gradle_dependencies = com.google.android.material:material:1.8.0" >> buildozer.spec
        echo "android.enable_androidx = True" >> buildozer.spec
        echo "p4a.branch = master" >> buildozer.spec
        echo "debug = 1" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 1" >> buildozer.spec
    
    - name: Install Android SDK + NDK + accept licenses (correct way)
      run: |
        set -e

        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME
        cd $ANDROID_HOME

        echo "Downloading Android command line tools..."
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip -q cmdline.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline.zip

        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        echo "Installing SDK components..."
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "build-tools;36.1.0" \
          "ndk;25.1.8937393" \
          "cmake;3.22.1"

        echo "Verifying build-tools:"
        ls -la $ANDROID_HOME/build-tools

        echo "Verifying AIDL:"
        find $ANDROID_HOME/build-tools -name aidl

    - name: Set Android environment
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    
    - name: Clean build directory
      run: |
        rm -rf ~/.buildozer
        mkdir -p ~/.buildozer/android/platform
    
    - name: Build APK with correct paths
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
        P4A_USE_SETUP_PYTHON: "1"
        USE_PYTHON3: "1"
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393
        
        echo "Android SDK path: $ANDROID_HOME"
        echo "Android NDK path: $ANDROID_NDK_HOME"
        echo "PATH: $PATH"
        
        # Используем системные пути вместо внутренних путей Buildozer
        export P4A_USE_ANDROID_NDK="1"
        export P4A_ANDROID_NDK="$ANDROID_NDK_HOME"
        
        # Первая попытка сборки
        echo "=== BUILD ATTEMPT 1 ==="
        buildozer -v android debug || {
          echo "First attempt failed. Cleaning up..."
          buildozer android clean
          
          # Вторая попытка
          echo "=== BUILD ATTEMPT 2 ==="
          buildozer -v android debug || {
            echo "Second attempt failed. Full cleanup..."
            rm -rf ~/.buildozer
            mkdir -p ~/.buildozer/android/platform
            
            # Третья попытка
            echo "=== BUILD ATTEMPT 3 ==="
            buildozer -v android debug || {
              echo "=== FINAL BUILD FAILED ==="
              echo "Diagnostic information:"
              echo "Android SDK contents:"
              ls -la $ANDROID_HOME || true
              echo "Build-tools directory:"
              ls -la $ANDROID_HOME/build-tools || true
              echo "NDK directory:"
              ls -la $ANDROID_HOME/ndk || true
              echo "AIDL availability:"
              which aidl || true
              echo "Buildozer log:"
              find ~/.buildozer -name "*.log" -exec tail -100 {} \; || true
              exit 1
            }
          }
        }
        
        # Ищем APK файл
        APK_FILE=$(find . -name "*.apk" -type f 2>/dev/null | grep -v "build/" | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "ERROR: APK file not found!"
          echo "Searching in bin directory:"
          find bin/ -name "*.apk" -ls || true
          echo "Full search:"
          find . -name "*.apk" -ls || true
          exit 1
        fi
        
        mkdir -p artifacts
        cp "$APK_FILE" artifacts/ceiling_calculator.apk
        echo "APK size: $(du -h artifacts/ceiling_calculator.apk)"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: artifacts/ceiling_calculator.apk
        retention-days: 7
