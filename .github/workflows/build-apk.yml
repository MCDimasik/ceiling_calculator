name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    env:
      # ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ДЛЯ ВСЕХ ШАГОВ
      ANDROID_HOME: /home/runner/android-sdk
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Clean up disk space before installation
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune --all --force
        df -h
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          libssl-dev \
          libffi-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libreadline-dev \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libpng-dev \
          libgles2-mesa-dev \
          patchelf \
          cmake \
          curl \
          wget \
          gnupg \
          libc++-dev \
          libc++abi-dev \
          build-essential

    - name: Create requirements.txt
      run: |
        cat > requirements.txt <<EOF
        kivy==2.1.0
        kivymd==1.1.1
        pillow==9.5.0
        cython==0.29.33
        buildozer==1.5.0
        EOF

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
        [app]
        title = Ceiling Calculator
        package.name = ceiling_calculator
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,ttf,db
        version = 0.1
        requirements = python3,kivy==2.1.0,kivymd==1.1.1,sqlite3,android,pillow==9.5.0
        orientation = portrait
        android.arch = arm64-v8a
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,ACCESS_NETWORK_STATE
        android.api = 31
        android.minapi = 21
        android.sdk.build-tools = 31.0.0
        android.sdk_path = $ANDROID_HOME
        android.ndk_path = $ANDROID_HOME/ndk/23.1.7779620
        android.ndk = 23.1.7779620
        android.gradle_dependencies = 'com.google.android.material:material:1.8.0'
        android.enable_androidx = True
        debug = 1

        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.adb_path = /usr/bin/adb
        android.accept_sdk_license = True
        android.accept_sdk_preview_license = True
        EOF
    
    - name: Set up Android SDK properly
      run: |
        # Создаем структуру SDK с правильной вложенностью
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME
        
        # Скачиваем и распаковываем в правильную структуру
        wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        unzip -q commandlinetools-linux-9123335_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        
        # Устанавливаем права на исполнение
        chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/*
        
        # Проверяем структуру
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/
        which sdkmanager || echo "sdkmanager not in PATH"
    
    - name: Accept Android SDK licenses
      run: |
        # Явно проверяем наличие sdkmanager
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
        
        # Принимаем ВСЕ лицензии с явным путем
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null || true
        
        # Устанавливаем ТОЧНЫЕ версии компонентов
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;23.1.7779620" \
          "cmake;3.22.1" \
          "lldb;3.1" >/dev/null
        
        # Проверяем установку
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed | grep -E "(build-tools|ndk|cmake)"
    
    - name: Clean up Android SDK cache
      run: |
        rm -rf $ANDROID_HOME/.cache
        rm -rf ~/.gradle/caches
    
    - name: Build APK
      env:
        JAVA_OPTS: "-Xmx4096M -XX:MaxMetaspaceSize=1024M"
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      run: |
        # Проверяем пути перед сборкой
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "SDK contents:"
        ls -la $ANDROID_HOME
        
        # Запускаем сборку
        buildozer -v android debug
        
        # Копируем APK
        mkdir -p artifacts
        APK_PATH=$(find . -name "*.apk" | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "APK not found!"
          find . -name "*.apk"
          exit 1
        fi
        cp "$APK_PATH" artifacts/ceiling_calculator.apk
        echo "APK built at: $(pwd)/artifacts/ceiling_calculator.apk"
        ls -lh artifacts/
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ceiling-calculator-apk
        path: artifacts/ceiling_calculator.apk
        retention-days: 7
